        // Renders the edit participant popup
        function renderEditPopup() {
            const popupContent = document.querySelector("#editPopup .popupContent");
            popupContent.innerHTML = "<h3>Edit Participant</h3>";

            expectedColumns.forEach((col, idx) => {
                const label = columnsNames[idx];

        /* ----------- Runtime state ----------- */
        let currentRows = [];            // fetched rows currently in memory
        let currentEditId = null;        // id being edited

        /* ----------- Utilities ----------- */

        // safe getter for nested values (returns empty string for null/undefined)
        function safeVal(row, col) {
            const v = row && Object.prototype.hasOwnProperty.call(row, col) ? row[col] : null;
            if (v === null || v === undefined) return "";
            if (typeof v === "boolean") return v ? "Yes" : "No";
            return String(v);
        }

        // chooses input type for a column name when building dynamic edit form
        function inputTypeForColumn(col) {
            const lower = col.toLowerCase();
            if (lower.includes("email")) return "email";
            if (lower.includes("phone") || lower.includes("wa") || lower.includes("mpesa") || lower.includes("payment") || lower.includes("msg")) return "text";
            if (lower.endsWith("_age") || lower.includes("age")) return "number";
            if (lower.includes("consent") || lower === "form_consent") return "checkbox";
            if (lower.includes("note") || lower.includes("special") || lower.includes("msg") || lower.includes("needs")) return "textarea";
            // fallback
            return "text";
        }

        /* ----------- Rendering (dynamic) ----------- */

        function renderRows(rows) {
            const tbody = document.getElementById("participantsTableBody");
            if (!tbody) {
                console.warn("renderRows: #participantsTableBody not found");
                return;
            }
            tbody.innerHTML = "";

            if (!rows || rows.length === 0) {
                const tr = document.createElement("tr");
                const td = document.createElement("td");
                // colspan: expectedColumns length + meta columns (Date + Actions)
                td.colSpan = Math.max(1, expectedColumns.length) + 2;
                td.style.textAlign = "center";
                td.style.padding = "20px";
                td.style.color = "#666";
                td.textContent = "No participants to show";
                tr.appendChild(td);
                tbody.appendChild(tr);
                return;
            }

            rows.forEach((row, idx) => {
                const tr = document.createElement("tr");

                // Index column
                const tdIndex = document.createElement("td");
                tdIndex.textContent = idx + 1;
                tr.appendChild(tdIndex);

                // Dynamic columns in order of expectedColumns
                expectedColumns.forEach((col) => {
                    const td = document.createElement("td");
                    // display booleans nicely
                    if (typeof row[col] === "boolean") {
                        td.textContent = row[col] ? "Yes" : "No";
                    } else if (row[col] === null || row[col] === undefined) {
                        td.textContent = "";
                    } else {
                        td.textContent = String(row[col]);
                    }
                    tr.appendChild(td);
                });

                // Date column (created_at)
                const tdDate = document.createElement("td");
                const date = row.created_at ? new Date(row.created_at) : null;
                tdDate.textContent = date ? date.toLocaleString("default", { day: "2-digit", month: "short", year: "numeric", hour: '2-digit', minute: '2-digit' }) : "";
                tr.appendChild(tdDate);

                // Actions
                const tdActions = document.createElement("td");
                // Edit button
                const editBtn = document.createElement("button");
                editBtn.className = "btn editBtn";
                editBtn.type = "button";
                editBtn.dataset.id = row.id;
                editBtn.textContent = "Edit";
                tdActions.appendChild(editBtn);

                tdActions.appendChild(document.createTextNode(" "));

                // Delete button
                const deleteBtn = document.createElement("button");
                deleteBtn.className = "btn deleteBtn";
                deleteBtn.type = "button";
                deleteBtn.dataset.id = row.id;
                deleteBtn.textContent = "Delete";
                tdActions.appendChild(deleteBtn);

                tr.appendChild(tdActions);
                tbody.appendChild(tr);
            });
        }

        /* ----------- Fetching (filter by confirmed + event_id + expectedColumns) ----------- */

        async function fetchParticipantsWithDebug() {
            console.log("DEBUG: fetchParticipantsWithDebug start (event_id=" + event_id + ")");

            try {
                // Build select string: if expectedColumns empty => select all ('*'), else select listed columns plus id & created_at
                let selectStr;
                if (!expectedColumns || expectedColumns.length === 0) {
                    selectStr = "*";
                } else {
                    // ensure id and created_at are always selected
                    const cols = Array.from(new Set([...expectedColumns, "id", "created_at"]));
                    selectStr = cols.join(",");
                }

                const { data, error, status } = await supabaseClient
                    .from("event_registrations")
                    .select(selectStr)
                    .eq("confirmed", true)
                    .eq("event_id", event_id)
                    .order("created_at", { ascending: false })
                    .limit(500);

                console.log("DEBUG: supabase-js response -> status:", status, "error:", error, "data length:", (data && data.length) || 0);

                if (error) {
                    console.error("DEBUG: supabase-js error:", error);
                    // continue: try to render any returned data
                }

                currentRows = Array.isArray(data) ? data : [];

                renderRows(currentRows);
                if (!currentRows || currentRows.length === 0) {
                    console.warn("DEBUG: No confirmed rows returned for event_id:", event_id);
                }

            } catch (err) {
                console.error("DEBUG: fetchParticipantsWithDebug top-level error:", err);
                renderRows([]);
            }
        }

        /* ----------- Dynamic Edit Popup (generate form fields from expectedColumns) ----------- */

        function openEditById(id) {
            const row = currentRows.find(r => r.id === id);
            if (!row) {
                console.warn("openEditById: row not found for id:", id);
                return;
            }
            currentEditId = id;

            const popup = document.getElementById("editPopup");
            if (!popup) {
                console.warn("openEditById: #editPopup not found");
                return;
            }

            // Build dynamic content
            // We'll create a form inside popup with inputs named by the column name
            const wrapper = document.createElement("div");
            wrapper.className = "popupContent"; // reuse your CSS
            const title = document.createElement("h3");
            title.textContent = "Edit Registration";
            wrapper.appendChild(title);

            const form = document.createElement("form");
            form.id = "editDynamicForm";

            // Add fields for each expected column
            expectedColumns.forEach((col) => {
                const label = document.createElement("label");
                label.textContent = col.replace(/_/g, " ");
                label.style.display = "block";
                label.style.marginTop = "8px";

                const type = inputTypeForColumn(col);
                let inputEl;

                if (type === "textarea") {
                    inputEl = document.createElement("textarea");
                    inputEl.rows = 3;
                } else if (type === "checkbox") {
                    inputEl = document.createElement("input");
                    inputEl.type = "checkbox";
                } else {
                    inputEl = document.createElement("input");
                    inputEl.type = type;
                }

                inputEl.name = col;              // name === column name
                inputEl.id = "edit_" + col;     // id = edit_{column}
                inputEl.style.width = "100%";
                inputEl.style.boxSizing = "border-box";
                inputEl.style.marginTop = "4px";

                // populate value from row (checkbox handled separately)
                if (type === "checkbox") {
                    inputEl.checked = !!row[col];
                } else {
                    inputEl.value = row[col] !== null && row[col] !== undefined ? row[col] : "";
                }

                form.appendChild(label);
                form.appendChild(inputEl);
            });

            // Actions (Save / Cancel)
            const actionsDiv = document.createElement("div");
            actionsDiv.style.marginTop = "12px";

            const saveBtn = document.createElement("button");
            saveBtn.type = "submit";
            saveBtn.className = "savePopup";
            saveBtn.textContent = "Save";
            actionsDiv.appendChild(saveBtn);

            const cancelBtn = document.createElement("button");
            cancelBtn.type = "button";
            cancelBtn.className = "closePopup";
            cancelBtn.style.marginLeft = "8px";
            cancelBtn.textContent = "Cancel";
            actionsDiv.appendChild(cancelBtn);

            form.appendChild(actionsDiv);
            wrapper.appendChild(form);

            // Replace popup inner HTML with generated form
            popup.innerHTML = "";
            popup.appendChild(wrapper);
            popup.style.display = "flex";

            // Attach handlers for save + cancel
            form.addEventListener("submit", async (ev) => {
                ev.preventDefault();
                await saveEdit();
            });
            cancelBtn.addEventListener("click", (ev) => {
                ev.preventDefault();
                closePopup();
            });

            console.log("DEBUG: opened dynamic edit popup for id:", id);
        }

        function closePopup() {
            const popup = document.getElementById("editPopup");
            if (popup) popup.style.display = "none";
            currentEditId = null;
        }

        /* ----------- Save (reads dynamic form fields and updates only those columns) ----------- */

        async function saveEdit() {
            if (!currentEditId) {
                alert("No record selected to save.");
                return;
            }

            const form = document.getElementById("editDynamicForm");
            if (!form) {
                alert("Edit form not found.");
                return;
            }

            // Build payload based on expectedColumns and form values
            const payload = {};
            expectedColumns.forEach((col) => {
                const input = form.querySelector(`[name="${col}"]`);
                if (!input) return;

                const type = inputTypeForColumn(col);

                if (type === "checkbox") {
                    payload[col] = !!input.checked;
                } else if (type === "number") {
                    const v = input.value === "" ? null : Number(input.value);
                    payload[col] = (v === null || Number.isNaN(v)) ? null : v;
                } else {
                    const raw = (input.value || "").trim();
                    payload[col] = raw === "" ? null : raw;
                }
            });

            console.log("DEBUG: saving update", currentEditId, payload);

            try {
                const { data, error } = await supabaseClient
                    .from("event_registrations")
                    .update(payload)
                    .eq("id", currentEditId)
                    .select();

                if (error) {
                    console.error("DEBUG: update error:", error);
                    alert("Failed to save. See console for details.");
                    return;
                }

                console.log("DEBUG: update success:", data);
                closePopup();
                await fetchParticipantsWithDebug();
            } catch (err) {
                console.error("DEBUG: saveEdit exception:", err);
                alert("Unexpected error while saving. See console.");
            }
        }

        /* ----------- Delete (mark confirmed = false) ----------- */

        async function deleteParticipant(id) {
            if (!id) {
                console.warn("deleteParticipant: missing id");
                return;
            }
            if (!confirm("Are You Sure You Want To Delete This Participant?")) return;

            console.log("DEBUG: deleting (setting confirmed=false) id:", id);

            try {
                const payload = { confirmed: false };
                const { data, error } = await supabaseClient
                    .from("event_registrations")
                    .update(payload)
                    .eq("id", id)
                    .select();

                if (error) {
                    console.error("DEBUG: delete(update) error:", error);
                    alert("Failed to mark unconfirmed. See console for details.");
                    return;
                }

                console.log("DEBUG: delete(update) success:", data);
                await fetchParticipantsWithDebug();
            } catch (err) {
                console.error("DEBUG: deleteParticipant exception:", err);
                alert("Unexpected error. See console.");
            }
        }

        /* ----------- Event wiring (delegation + attach) ----------- */

        function attachUiHandlers() {
            // wire Refresh + download button on DOMContentLoaded (kept as you asked)
            document.addEventListener("DOMContentLoaded", () => {
                const refreshBtn = document.getElementById("refreshBtn");
                if (refreshBtn) refreshBtn.addEventListener("click", fetchParticipantsWithDebug);
                const downloadBtn = document.getElementById("downloadBtn");
                if (downloadBtn) downloadBtn.addEventListener("click", generatePdf);
            });

            // Delegate clicks on tbody for Edit/Delete
            const tbody = document.getElementById("participantsTableBody");
            if (tbody) {
                tbody.addEventListener("click", (e) => {
                    const target = e.target;
                    if (target.matches(".editBtn")) {
                        const id = target.dataset.id;
                        openEditById(id);
                    } else if (target.matches(".deleteBtn")) {
                        const id = target.dataset.id;
                        deleteParticipant(id);
                    }
                });
            } else {
                console.warn("DEBUG: participantsTableBody not found for delegation");
            }

            // Popup Save / Cancel (these are attached when popup form is generated)
        }

        /* ----------- Initialize (attach handlers + initial fetch) ----------- */

        if (document.readyState === "loading") {
            document.addEventListener("DOMContentLoaded", () => {
                renderTableHead();
                renderEditPopup();
                attachUiHandlers();
                fetchParticipantsWithDebug();
            });
        } else {
            renderTableHead();
            renderEditPopup();
            attachUiHandlers();
            fetchParticipantsWithDebug();
        }

        // attach download button now that DOM is ready
        (function attachDownloadHandler() {
            const downloadBtn = document.getElementById('downloadBtn');
            if (downloadBtn) downloadBtn.addEventListener('click', generatePdf);
        })();



        /* ----------- Dynamic PDF Generator ----------- */

        async function generatePdf() {
            console.log("DEBUG: generatePdf start");

            if (!Array.isArray(currentRows) || currentRows.length === 0) {
                console.log("DEBUG: currentRows empty, fetching first...");
                await fetchParticipantsWithDebug();
            }

            const rows = currentRows || [];
            if (rows.length === 0) {
                alert("No data to export.");
                return;
            }

            // Header row: "#" + human-friendly names + "Date"
            const head = [["#", ...columnsNames, "Date"]];

            // Body rows
            const body = rows.map((r, i) => {
                const date = r.created_at ? new Date(r.created_at) : null;
                const formattedDate = date
                    ? date.toLocaleDateString("default", { day: "2-digit", month: "short", year: "numeric" })
                    : "";

                const rowVals = expectedColumns.map((col) => {
                    if (typeof r[col] === "boolean") return r[col] ? "Yes" : "No";
                    if (r[col] === null || r[col] === undefined) return "";
                    return String(r[col]);
                });

                return [String(i + 1), ...rowVals, formattedDate];
            });

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ orientation: "landscape", unit: "pt", format: "a4" });

                // Title
                doc.setFontSize(13);
                doc.text(EventTitle, doc.internal.pageSize.getWidth() / 2, 40, { align: "center" });

                // Build columnStyles dynamically
                const columnStyles = {};
                columnStyles[0] = { cellWidth: 10 }; // index "#"
                expectedColumns.forEach((col, idx) => {
                    const width = pdfColumnWidths[idx] || "auto"; // fallback to auto width
                    columnStyles[idx + 1] = { cellWidth: width };
                });
                columnStyles[expectedColumns.length + 1] = { cellWidth: 40 }; // date column

                // Generate table
                doc.autoTable({
                    startY: 60,
                    head: head,
                    body: body,
                    styles: {
                        fontSize: pdfFontSize, // dynamic font size
                        cellPadding: 3,
                        overflow: "linebreak",
                        halign: "center",
                        valign: "middle"
                    },
                    headStyles: { fillColor: [136, 163, 137], textColor: 0, halign: "center" },
                    columnStyles: columnStyles,
                    margin: { left: 15, right: 15 },
                    tableWidth: "auto", // shrink to fit within page
                });

                // Save PDF
                doc.save("participants.pdf");
                console.log("DEBUG: PDF generated");
                alert("PDF has been Downloaded");

            } catch (err) {
                console.error("DEBUG: PDF generation failed:", err);
                alert("Failed to generate PDF. Check console for details.");
            }
        }


    </script>
