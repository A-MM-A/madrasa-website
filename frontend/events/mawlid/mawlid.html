    <style>
        :root {
            --green-900: #0b6b3a;
            --green-700: #11946b;
            --green-500: #2fc08a;
            --green-300: #9be6c9;
            --bg: #f7fff9;
            --glass: rgba(255, 255, 255, 0.439);
            --glass-2: rgba(255, 255, 255, 0.312);
            --card-shadow: 0 8px 24px rgba(8, 44, 22, 0.08);
            --radius: 18px;
            --goal: 10000000;
            /* 10 million */
        }

        /* Mobile first layout */
        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100vh
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            margin: 0;
            gap: 14px;
            color: var(--green-900);
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;

            /* background image */
            background-image: url('media/wall2.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            padding-bottom: 50px;
        }

        /* header css */
        header {
            background-color: rgba(134, 143, 138, 0.326);
            backdrop-filter: blur(6px);
            padding: 7px;
            border-radius: 12px;
            width: 100%;
            max-width: 920px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            width: 54px;
            height: 54px;
            background-size: contain;
        }

        .brand {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .brand h1,
        .brand p {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
        }


        .brand h1 {
            font-size: 18px
        }

        .brand p {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.5)
        }




        /* Main content */
        main {
            width: 100%;
            max-width: 920px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 14px
        }

        /* Hero card */
        .card {
            background: linear-gradient(135deg, var(--glass), var(--glass-2));
            border-radius: var(--radius);
            padding: 14px;
            box-shadow: var(--card-shadow);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 100vw;
            box-sizing: border-box;
            overflow: hidden;
        }

        .meter-wrap {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: space-between
        }

        .gauge {
            width: 48%;
            min-width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center
        }

        .gauge svg {
            width: 100%;
            height: auto
        }

        .big-counter {
            width: 48%;
            min-width: 160px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px
        }

        .count-display {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 0.6px
        }

        .goal-text {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.55)
        }

        #needle {
            transform-origin: 50% 100%;
            transform-box: fill-box;
        }


        /* progress bar under gauge */
        .progress-bar {
            height: 12px;
            border-radius: 999px;
            background: linear-gradient(90deg, #e6f6ef, #ddf7ef);
            width: 100%;
            overflow: hidden
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            border-radius: 999px;
            background: linear-gradient(90deg, var(--green-700), var(--green-500));
            transition: width 1.2s cubic-bezier(.2, .8, .2, 1)
        }

        /* CTA */
        .cta {
            display: flex;
            gap: 10px;
            align-items: center
        }

        .primary-btn {
            background: var(--green-700);
            color: white;
            padding: 10px 14px;
            border-radius: 12px;
            border: 0;
            font-weight: 700
        }

        .ghost {
            background: transparent;
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid rgba(16, 96, 58, 0.08)
        }

        /* Explanatory text */

            color: rgba(6, 34, 19, 0.9);
            line-height: 1.4
        }


        /* Videos */

            display: grid;
            grid-template-columns: 1fr;
            gap: 8px

        .video-wrap {
            aspect-ratio: 16/9;
            border-radius: 12px;

            width: 100%;

        /* Form */

            flex-direction: column;
            gap: 8px
        }

        label {
            font-size: 12px;
            color: rgba(0, 0, 0, 0.6)
        }

        input[type='text'],
        input[type='number'] {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(0, 0, 0, 0.07);
            font-size: 14px
        }

        /* sliding recent contributions */
        .recent {
            display: flex;
            flex-direction: column;
            gap: 8px
        }

        .ticker {
            height: auto;
            max-height: 168px;
            /* 56 * 3 */
            overflow: hidden;
            border-radius: 12px;
            padding: 0;
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.04);
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.85))
        }

        .ticker-inner {
            display: flex;
            flex-direction: column;
            padding: 0 8px;
        }

        .ticker .slide {
            height: 56px;
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 0 8px;
            /* flex: 0 0 40px; */
            transition: transform 600ms ease;
            /* min-width: 100%; */

        }

        .slide .name {

        /* .slide.show {

        } */


        .slide .count {

            font-weight: 700
        }



        /* Footer */
        footer {
            width: 100%;
            max-width: 920px;

            justify-content: flex-start;

        @media (max-width: 600px) {

                width: 100%;
            }

            .big-counter .cta {
                justify-content: center;
                /* center the buttons */
                flex-wrap: wrap;
                /* let buttons wrap if needed */
            }
        }


        @media(min-width:880px) {
            body {
                padding: 28px
            }

            .videos {
                grid-template-columns: repeat(4, 1fr)
            }
        }

    <!-- Implementation scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <script>
        // -----------------------
        // Supabase + UI integration
        // -----------------------

        /* CONFIG */
        const SUPABASE_URL = "https://dsiggkqddbygpvnveiwv.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzaWdna3FkZGJ5Z3B2bnZlaXd2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ3NjQxMjAsImV4cCI6MjA3MDM0MDEyMH0.eDA5qFQKWlPDk6Z6N12yuhLPwxSJ_pavVy-N50A0xHk";
        const TABLE_NAME = 'salawat_counts';

        // initialize client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        /* UI elements (cached) */
        const countDisplay = document.getElementById('countDisplay');
        const progressArc = document.getElementById('progressArc');
        const needle = document.getElementById('needle');
        const progressFill = document.getElementById('progressFill');
        const ticker = document.getElementById('ticker');
        const form = document.getElementById('entryForm');

        /* App state */
        const GOAL = Number(getComputedStyle(document.documentElement).getPropertyValue('--goal').trim()) || 10000000;
        let displayedCount = 0;
        let actualCount = 0;

        /* USER UUID (persistent per browser) */
        const USER_KEY = 'user_uuid';
        let userUuid = localStorage.getItem(USER_KEY);
        if (!userUuid) {
            if (window.crypto && crypto.randomUUID) userUuid = crypto.randomUUID();
            else userUuid = 'm_' + Math.random().toString(36).slice(2, 9);
            localStorage.setItem(USER_KEY, userUuid);
        }

        console.log(userUuid);

        /* Small helpers */
        const fmt = n => (Number(n) || 0).toLocaleString();
        function escapeHtml(s) { return (s + '').replace(/[&<>"]/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;' }[c])); }

        /* Visual helpers (kept simple) */
        function animateCounter(from, to, duration = 1100) {
            const start = performance.now();
            function step(now) {
                let t = Math.min(1, (now - start) / duration);
                const eased = (--t) * t * t + 1; // easeOutCubic
                const val = Math.round(from + (to - from) * eased);
                countDisplay.textContent = fmt(val);
                displayedCount = val;
                if (now - start < duration) requestAnimationFrame(step);
            }
            requestAnimationFrame(step);
        }

        function updateGauge(value) {
            const pct = Math.min(1, value / GOAL);
            const full = 565; // approx arc length used in SVG
            const offset = Math.round(full * (1 - pct));
            if (progressArc) progressArc.style.strokeDashoffset = offset;
            if (progressFill) progressFill.style.width = Math.round(pct * 100) + '%';
            const angle = -90 + pct * 180;
            if (needle) needle.style.transform = `rotate(${angle}deg)`;
        }

        function maskName(name) {
            if (!name) return "Anonymous";
            return name.slice(0, 5) + "....";
        }

        function showTickerSlides(entries) {
            ticker.innerHTML = "";
            const inner = document.createElement("div");
            inner.className = "ticker-inner";
            ticker.appendChild(inner);

            if (!entries || entries.length === 0) {
                const n = document.createElement("div");
                n.className = "slide";
                n.style.justifyContent = "center";
                n.textContent = "No contributions yet — be the first!";
                inner.appendChild(n);
                return;
            }

            const slides = entries.slice(0, 50).map((e) => {
                const slide = document.createElement("div");
                slide.className = "slide";
                slide.innerHTML = `
                  <div class="name">${maskName(e.name)}</div>
                  <div class="count">+${fmt(e.count)}</div>
                `;
                return slide;
            });

            slides.forEach((s) => inner.appendChild(s));
            slides.forEach((s) => inner.appendChild(s.cloneNode(true))); // duplicate for loop

            let idx = 0;
            let rowHeight = inner.querySelector(".slide").offsetHeight;

            clearInterval(ticker._timer);
            inner.style.transform = "translateY(0)";

            ticker._timer = setInterval(() => {
                idx++;
                inner.style.transition = "transform 0.6s ease";
                inner.style.transform = `translateY(-${idx * rowHeight}px)`;

                if (idx >= slides.length) {
                    setTimeout(() => {
                        inner.style.transition = "none";
                        inner.style.transform = "translateY(0)";
                        idx = 0;
                    }, 700);
                }
            }, 1000);
        }

        // -------------------------
        // Supabase operations
        // -------------------------

        // Fetch recent rows (returns array of {id,name,count,created_at})
        async function fetchRecent() {
            try {
                const { data, error } = await supabase
                    .from(TABLE_NAME)
                    .select('id,name,count,created_at')
                    .order('created_at', { ascending: false })
                    .limit(50);
                if (error) throw error;
                return data || [];
            } catch (err) {
                console.warn('Supabase fetchRecent failed', err);
                // fallback to localStorage
                const raw = localStorage.getItem('mock_entries');
                return raw ? JSON.parse(raw) : [];
            }
        }

        // Fetch total sum of counts (lightweight client-side sum)
        async function fetchTotal() {
            try {
                const { data, error } = await supabase
                    .from(TABLE_NAME)
                    .select('count');
                if (error) throw error;
                if (data) return data.reduce((s, r) => s + (Number(r.count) || 0), 0);
            } catch (err) {
                console.warn('supabase total error', err);
            }
            // fallback: sum recent
            const entries = await fetchRecent();
            return entries.reduce((s, r) => s + (Number(r.count) || 0), 0);
        }

        // Add or update the current user's row. Prefer server-side RPC for atomic upsert/increment.
        async function addOrUpdateEntry(name, addCount) {
            console.log('called new with:', { name, addCount });

            name = (name || 'Anonymous') + '';
            addCount = Number(addCount) || 0;

            if (addCount <= 0) throw new Error('addCount must be > 0');

            // Call Postgres function
            const { data, error } = await supabase.rpc('upsert_or_increment_salawat', {
                p_id: userUuid,
                p_name: name,
                p_add: addCount
            });

            if (error) {
                console.error('RPC error:', error);
                throw error;
            }

            const newCount = Number(data) || addCount;
            console.log('New count for', userUuid, '=', newCount);

            return { acted: 'rpc', newCount };
        }


        // -------------------------
        // Realtime subscription
        // -------------------------
        function setupRealtime() {
            if (!supabase || !supabase.channel) return;
            try {
                const channel = supabase.channel('public:' + TABLE_NAME)
                    .on('postgres_changes', { event: '*', schema: 'public', table: TABLE_NAME }, payload => {
                        // whenever any change happens, refresh UI
                        console.log('realtime', payload.eventType || payload.event, payload);
                        fetchAndRender();
                    })
                    .subscribe((status) => console.log('supabase channel status', status));
            } catch (e) {
                console.warn('setupRealtime failed', e);
            }
        }

        // -------------------------
        // Fetch + render flow
        // -------------------------
        async function fetchAndRender() {
            const entries = await fetchRecent();
            showTickerSlides(entries);
            console.log(entries);
            const total = await fetchTotal();
            actualCount = Number(total) || 0;
            animateCounter(displayedCount, actualCount, 1100);
            updateGauge(actualCount);
        }

        // -------------------------
        // Form handling
        // -------------------------
        form.addEventListener('submit', async (ev) => {
            ev.preventDefault();
            const name = document.getElementById('name').value.trim() || 'Anonymous';
            const count = Number(document.getElementById('count').value) || 0;
            if (!count || count <= 0) { alert('Please enter a positive number'); return; }

            try {
                const res = await addOrUpdateEntry(name, count);

                await fetchAndRender();  // refresh visuals after success
                // clear inputs
                document.getElementById('count').value = '';
                document.getElementById('name').value = '';

                // thank the user
                alert('Shukran');

            } catch (err) {
                alert('Failed to save — please try again');
            }
        });


        // -------------------------
        // Init
        // -------------------------
        (async function init() {
            await fetchAndRender();
            setupRealtime();
        })();

    </script>
